<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
      <div class="box"> 
        <h1 class="display-3 title" > <b> Registration Form </b> </h1>
      </div> 
      <div class="main-form">
      <div class="container"> 
    <form class="row g-4 registration-form">
        <div class="col-md-4">
          <label for="first name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first name" required autocomplete="off" onkeypress="validate(false)" placeholder = "Enter your First Name">
          <div class="valid-feedback" id="first-name-valid">
            Valid First Name Entered
          </div>
          <div class="invalid-feedback"  id="first-name-invalid">
            Please enter a valid First Name.
          </div>
        </div>
        <div class="col-md-4">
          <label for="last name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last name" required autocomplete="off" onkeypress="validate(false)" placeholder = "Enter your Last Name">
          <div class="valid-feedback" id="last-name-valid">
            Valid Last Name Entered
          </div>
          <br>
          <br>
          <div class="invalid-feedback" id="last-name-invalid">
            Please enter a valid Last Name.
          </div>
          <br> <br>
        

        <div class="col-md-4">
          <label for="username" class="form-label">E-Mail ID</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeypress="validate()" placeholder = "Enter your E-mail ID">
            <div class="valid-feedback" id="username-valid">
              Valid E-mail ID Entered
            </div>
            </div>
            <div class="invalid-feedback" id="username-invalid">
              Please choose a valid email address.
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="username" class="form-label">Mobile Number</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">+91</span>
            <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeypress="validate()" placeholder = "Enter your mobile number">
            <div class="valid-feedback" id="username-valid">
              Valid number
            </div>
          </div>
          
            <div class="invalid-feedback" id="username-invalid">
              Please choose a valid phone number.
            </div>
          </div>
          
        </div>


        <div class="box">
          <label>Gender</label>
          <div class="form-inline" id="gender">
              <label><input type="radio" name="gender" value="male"> Male</label>
              <label><input type="radio" name="gender" value="female"> Female</label> 
          </div>
          <div class="error" id="genderErr"></div>
      </div>

      <div class="box">
        <label>Country</label>
        <select name="country" id="country">
            <option>Select</option>
            <option>USA</option>
            <option>India</option>
          

        </select> 
        <br><br>
        <div class="error" id="countryErr"></div>
    </div>
       
       
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="t-and-c"  required onkeypress="validate()">
            <label class="form-check-label" for="t-and-c">
              Please agree to the terms and conditions
            </label>
            <div class="invalid-feedback" id="invalid-tnc">
              You must agree before submitting.
            </div>
          </div>
        </div>
       
        <div class="col-12 submit-btn" style="text-align: center;">
          <button class="btn btn-dark btn-lg" type="button" onclick="validate(true)">Submit form</button>
        </div>
      </form>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
    <script src="script.js"></script>
</body>
</html>
